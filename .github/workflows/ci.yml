---
name: Beautiful Jekyll CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
    inputs:
      publish:
        required: false
        type: boolean
      theme_version:
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Jekyll
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "github.event_name: ${{ github.event_name }}"

      - name: Checkout
        if: github.event.inputs.theme_version == ''
        uses: actions/checkout@v4

      - name: Checkout called repository
        if: github.event.inputs.theme_version != ''
        uses: actions/checkout@v4
        with:
          repository: ReenigneArcher/beautiful-jekyll
          ref: ${{ github.event.inputs.theme_version }}

      - name: Checkout calling repository
        if: github.event.inputs.theme_version != ''
        uses: actions/checkout@v4
        with:
          path: jekyll-repo

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install ruby dependencies
        run: |
          bundle install
          bundle exec appraisal install

      - name: Setup Pages
        id: configure-pages
        uses: actions/configure-pages@v5

      - name: Setup CI config
        run: |
          echo "---" > _config_ci.yml
          echo "baseurl: ${{ steps.configure-pages.outputs.base_path }}" >> _config_ci.yml

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: |
          # use the calling repository if it exists
          if [ -d jekyll-repo ]; then
            cp ./_config_ci.yml jekyll-repo/_config_ci.yml
            cd jekyll-repo
          fi

          bundle exec appraisal jekyll build --future --config _config_ci.yml,_config.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'workflow_call' && github.event.inputs.publish == 'true')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
